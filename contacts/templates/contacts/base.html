<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{%block title%} My Contacts{%endblock%}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <!-- Left: App Name -->
          <div class="col-md-4 d-flex align-items-center">
            <a class="navbar-brand" href="{% url 'listofcontacts' %}"
              >Contact Manager</a
            >
          </div>

          {% if user.is_authenticated %}
          <!-- Center: Welcome Message -->
          <div class="col-md-4 text-center">
            <span class="fw-bold">Welcome, {{ user.username }}!</span>
          </div>

          <!-- Right: Search + Logout -->
          <div class="col-md-4 d-flex justify-content-end align-items-center">
            <!-- Logout Button -->
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-outline-danger">Logout</button>
            </form>
            <!-- Search Form -->
            <form
              class="d-flex me-3"
              method="GET"
              action="{% url 'searchcontacts' %}"
            >
              <input
                class="form-control me-2"
                type="search"
                name="q"
                placeholder="Search..."
                value="{{ request.GET.q }}"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
          {% else %}
          <!-- Optional: Right-aligned Login button if not logged in -->
          <div class="col-md-8 d-flex justify-content-end">
            <a href="{% url 'login' %}" class="btn btn-outline-primary"
              >Login</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-4">{%block content%} {%endblock%}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
